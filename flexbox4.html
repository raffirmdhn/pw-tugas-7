<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox 4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100dvh;
      }

      main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .row {
        width: 100%;
        height: 100%;
        display: flex;
      }

      .col {
        width: 100%;
        height: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col" style="background-color: salmon; width: 20%">Nav</div>

        <div class="col" style="padding: 0;">
          <div class="row" style="height: 15%">
            <div class="col" style="background-color: burlywood">Header</div>
          </div>

          <div class="row" style="height: 70%">
            <div class="col">Article</div>
            <div class="col" style="background-color: aqua">Aside</div>
          </div>

          <div class="row" style="height: 15%">
            <div class="col" style="background-color: burlywood">Footer</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
